<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
  <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body class="sticky-header bg-accent">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
<![endif]-->
<!-- ScrollUp Start Here -->
<a href="#wrapper" data-type="section-switch" class="scrollup">
  <i class="fas fa-angle-double-up"></i>
</a>
<!-- ScrollUp End Here -->
<!-- Preloader Start Here -->
<div id="preloader"></div>
<!-- Preloader End Here -->
<div id="wrapper" class="wrapper">

    <div class="container" style="padding-top: 150px">
      <div class="row">
        <div class="col-lg-12">
          <div class="tab-content">
            <div class="tab-pane active" id="logout" role="tabpanel">
              <div class="myaccount-login-form light-shadow-bg">
                <div class="light-box-content">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="form-box login-form">
                        <h3 class="item-title">Login</h3>
                        <form th:action="@{/login}" method="post">
                          <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" name="username" id="login-username">
                          </div>
                          <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password" id="login-password">
                          </div>
                          <div class="form-group d-flex">
                            <input type="submit" class="submit-btn" value="Login">
                          </div>
                          <div class="form-group">
                            <a th:href="@{/register}">&nbsp;&nbsp;No account yet?</a>
                          </div>
                          <div class="form-group">
                            <div class="forgot-password" th:unless="${#strings.isEmpty(message)}" th:text="${message}">用户名和密码错误</div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>


<th:block th:replace="_fragments :: script">
</th:block>
</body>
</html>
